<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Build a Drum Machine by Eltak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script>
     function showAlert() {
        alert("the order is up to down!!");} 
              window.onload = showAlert;
      function play(str) {
        if (str === "Q" || str === "q") {
          document.getElementById("display").innerText = "Hi there";
        } else if (str === "W" || str === "w") {
          document.getElementById("display").innerText = "Yes U!";
        } else if (str === "E" || str === "e") {
          document.getElementById("display").innerText = "Whats up?";
        } else if (str === "A" || str === "a") {
          document.getElementById("display").innerText =
            "How is your life going?";
        } else if (str === "S" || str === "s") {
          document.getElementById("display").innerText =
            "Hope you are doing great";
        } else if (str === "D" || str === "d") {
          document.getElementById("display").innerText =
            "It's okay to be not okay sometimes ... you know";
        } else if (str === "Z" || str === "z") {
          document.getElementById("display").innerText =
            "I want you to take ur time to getup again ... make it like a warrior's rest";
        } else if (str === "X" || str === "x") {
          document.getElementById("display").innerText =
            "But once U getup again U gotta get them all ... Show them who you really are";
        } else if (str === "C" || str === "c") {
          document.getElementById("display").innerText = "Solong pal !";
        }
        var audio = document.getElementById(str);
        audio.play();
      }
      window.document.onkeyup = function (event) {
        let keystroke = event.key;
        if (keystroke === "Q" || keystroke === "q") {
          play("Q");
        } else if (keystroke === "W" || keystroke === "w") {
          play("W");
        } else if (keystroke === "E" || keystroke === "e") {
          play("E");
        } else if (keystroke === "A" || keystroke === "a") {
          play("A");
          ("How is your life going?");
        } else if (keystroke === "S" || keystroke === "s") {
          play("S");
          ("Hope you are doing great");
        } else if (keystroke === "D" || keystroke === "d") {
          play("D");
          ("It's okay to be not okay sometimes ... you know");
        } else if (keystroke === "Z" || keystroke === "z") {
          play("Z");
          ("I want you to take ur time to getup again ... make it like a warrior's rest");
        } else if (keystroke === "X" || keystroke === "x") {
          play("X");
          ("But once U getup again U gotta get them all ... Show them who you really are");
        } else if (keystroke === "C" || keystroke === "c") {
          play("C");
        }
      };
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Build a Drum Machine by Omar eltak</h1>
      <div class="card">
        <div class="card-body">
          <div class="text-center my-2 py-1" id="display">
            Nothing yet to display!
          </div>
        </div>
      </div>
      <button
        class="drum-pad btn col-12 my-1 btn-primary"
        onclick="play('Q')"
        id="drum-0"
      >
        Q<audio src="./clip/Cev_H2.mp3" class="clip" id="Q"></audio>
      </button>
      <button
        class="drum-pad btn w-100 my-1 btn-primary"
        onclick="play('W')"
        id="drum-1"
      >
        W<audio src="./clip/Dsc_Oh.mp3" class="clip" id="W"></audio>
      </button>
      <button
        class="drum-pad btn w-100 my-1 btn-primary"
        onclick="play('E')"
        id="drum-2"
      >
        E<audio src="./clip/Heater-1.mp3" class="clip" id="E"></audio>
      </button>
      <button
        class="drum-pad btn w-100 my-1 btn-primary"
        onclick="play('A')"
        id="drum-3"
      >
        A<audio src="./clip/Heater-2.mp3" class="clip" id="A"></audio>
      </button>
      <button
        class="drum-pad btn w-100 my-1 btn-primary"
        onclick="play('S')"
        id="drum-4"
      >
        S<audio src="./clip/Heater-3.mp3" class="clip" id="S"></audio>
      </button>
      <button
        class="drum-pad btn w-100 my-1 btn-primary"
        onclick="play('D')"
        id="drum-5"
      >
        D<audio src="./clip/Heater-4_1.mp3" class="clip" id="D"></audio>
      </button>
      <button
        class="drum-pad btn w-100 my-1 btn-primary"
        onclick="play('Z')"
        id="drum-6"
      >
        Z<audio src="./clip/Heater-6.mp3" class="clip" id="Z"></audio>
      </button>
      <button
        class="drum-pad btn w-100 my-1 btn-primary"
        onclick="play('X')"
        id="drum-7"
      >
        X<audio src="./clip/Kick_n_Hat.mp3" class="clip" id="X"></audio>
      </button>
      <button
        class="drum-pad btn w-100 my-1 btn-primary"
        onclick="play('C')"
        id="drum-8"
      >
        C<audio src="./clip/RP4_KICK_1.mp3" class="clip" id="C"></audio>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
  </body>
</html>
